<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Custom Dialogs</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dompurify@2.3.0/dist/purify.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WGX24MXLHG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WGX24MXLHG');
    </script>
    <script type="module">
        import { customDialogs } from "/js/customdialog.js";
        window.onload = customDialogs;
    </script>
</head>

<body>
    <main>
        <h1>Custom Dialogs</h1>

        <button class="alert">Alert</button>
        <button class="confirm">Confirm</button>
        <button class="prompt">Prompt</button>

        <dialog id="alertDialog">
            This is an alert!
            <div>
                <br>
                <button id="done">Okay</button>
            </div>
        </dialog>

        <dialog id="confirmDialog">
            Penguins are precious, do you confirm this?
            <div>
                <br>
                <button id="confirmCancel">No</button>
                <button id="confirmDone">Confirm</button>
            </div>
        </dialog>

        <dialog id="promptDialog">
            What is your name?
            <div>
                <input type="text" id="name">
                <br>
                <button id="promptCancel">Cancel</button>
                <button id="promptDone">Submit</button>
            </div>
        </dialog>

        <hr>
        <output id="output"></output>
    </main>
</body>
