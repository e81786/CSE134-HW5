    <section>
      <h1>Get in Touch!</h1>
      <div class="in-touch">
        <p>
          You can find me on LinkedIn, Github, or just email me with any
          inquiries.
        </p>
        <div class="media">
          <!--Image taken from https://www.pngarts.com/ -->
          <a href="https://www.linkedin.com/in/eric-dong-374871244/" class="smedia"><img src="images/linkedin.png"
              alt="Linkedin Link" /></a>
          <!--Image taken from https://www.flaticon.com/ -->
          <a href="https://github.com/e81786" class="smedia"><img src="images/github.png" alt="Github Link" /></a>
          <!--Image taken from https://icon-library.com/ -->
          <a href="mailto:e1dong@ucsd.edu" class="smedia" target="_blank" rel="noopener noreferrer"><img
              src="images/mail.png" alt="E-Mail" /></a>
        </div>
      </div>
      <div class="mail">
        <p>You can also contact me through this form!</p>
        <form action="mailto:e1dong@ucsd.edu" method="get" class="contact-form">
          <div class="row">
            <div class="col-1">
              <label for="name">Enter your name:</label>
            </div>
            <div class="col-2">
              <input type="text" name="name" id="name" required />
            </div>
          </div>

          <div class="row">
            <div class="col-1">
              <label for="email">Enter your email:</label>
            </div>
            <div class="col-2">
              <input type="email" name="email" id="email" required />
            </div>
          </div>

          <div class="row">
            <div class="col-1">
              <label for="message">Enter your message: </label>
            </div>
            <div class="col-2">
              <textarea id="message" rows="5" cols="33">Enter your message here...</textarea>
            </div>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>
    <br />
    <section id="resume">
      <h2>Resume:</h2>
      <div class="resume-file">
