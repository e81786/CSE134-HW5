<html lang="en">

<head>

    <script type="module">
        import { blog } from "/js/blog.js";
        window.onload = blog;

<body>
    <main>
        <h1>My Blogs</h1>

        <ul id="listBlog"></ul>

        <button class="addBlog">Add Blog</button>

        <dialog id="blogDialog">
            Add a new Blog!
            <br>
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title">
            <label for="date">Date (Month Day, Year):</label>
            <input type="date" id="date" name="date" value="2023-02-28" min="2016-09-01" max="2023-3-30">
            <br>
            <br>
            <label for="sum">Quick Summary of Post (1-2 sentences):</label>
            <textarea id="summary" name="sum" rows="2" cols="26"></textarea>
            <br>
            <button id="Cancel">Cancel</button>
            <button id="Done">Submit</button>
        </dialog>
        <dialog id="editDialog">
            Edit your blog!
            <br>
            <label for="title">Blog Title:</label>
            <input type="text" id="etitle" name="title">
            <label for="date">Date (Month Day, Year):</label>
            <input type="date" id="edate" name="date" value="2023-02-28" min="2016-09-01" max="2023-3-30">
            <br>
            <br>
            <label for="sum">Quick Summary of Post (1-2 sentences):</label>
            <textarea id="esummary" name="sum" rows="2" cols="26"></textarea>
            <br>
            <button id="editCancel">Cancel</button>
            <button id="editDone">Submit</button>
        </dialog>
        <dialog id="deleteDialog">
            Delete?
            <br>
            <button id="noDelete">Cancel</button>
            <button id="Delete">Confirm</button>
        </dialog>
    </main>
</body>
